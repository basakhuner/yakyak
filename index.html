<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ata Geliyor!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <img src="banner.png" class="banner" alt="Bayraklar ve Banner">
        <h1>Yusuf Ata Yolda!</h1>
        <p>6 Aralık 2024’e geri sayım başladı!</p>

        <div class="countdown">
            <div><span id="days">00</span><p>Gün</p></div>
            <div><span id="hours">00</span><p>Saat</p></div>
            <div><span id="minutes">00</span><p>Dakika</p></div>
            <div><span id="seconds">00</span><p>Saniye</p></div>
        </div>

        <div class="race-track">
            <img src="race-car.png" alt="Yarış Arabası" class="car">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
